<img src="/assets/imgs/li-ponk.jfif"
     alt="logo"
     class="small_logo .ml16 "
>

<nav>
  <ul class="main-menu-list">
    <li *ngFor="let menuItem of menuItems">
      <button class="menu-item">
        <svg [icon]="menuItem.icon" class="main-menu-icon"></svg>
        <span>{{ menuItem.label }}</span>
      </button>
    </li>
  </ul>
</nav>

<p class="medium-text mb20">Followers</p>
@for (profile of subscribers$ | async; track profile.id){
  <app-subscriber-card
    [profile]="profile">
  </app-subscriber-card>
}



<div class="mt20 to-subscribers">
  <a
    [routerLink]="['/subscribes']"
    class="to-subscribers-link medium-text">
    All subscribers</a>
  <svg [icon]="arrow" class="to-subscribers-icon"></svg>
</div>

<footer class="sidebar__footer">
  @if (me(); as me) {
    <div class="avatar-container">
      @if (me.avatarUrl) {
        <img [src]="me.avatarUrl"
             (error)="onError()"
             alt="" class="avatar_side_bar_from_me">
      } @else {
        <img src="/assets/imgs/li-ponk.jfif" alt="" class="avatar_side_bar_from_me">
      }
    </div>
    <div class="username-container">
      <div class="medium-text username-text">{{ me.username }}</div>
    </div>
    <div class="settings-container">
      <a [routerLink]="['settings']" class="settings-btn">
        <svg [icon]="settings_picture" class="to-subscribers-icon"></svg>
      </a>
    </div>
  }
</footer>
