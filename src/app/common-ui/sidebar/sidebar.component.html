<img src="/assets/imgs/li-ponk.jfif"
     alt="logo"
     class="small_logo .ml16 "
>

<nav>
  <ul class="main-menu-list">
    <li *ngFor="let menuItem of menuItems">
      <button class="menu-item">
        <svg [icon]="menuItem.icon" class="main-menu-icon"></svg>
        <span>{{ menuItem.label }}</span>
      </button>
    </li>
  </ul>
</nav>

<p class="medium-text mb20">Followers</p>
<pre>{{ subscribers$ | async}} </pre>


<!--<app-subscriber-card></app-subscriber-card>-->

<div class="mt20 to-subscribers">
  <a
    [routerLink]="['/subscribes']"
    class="to-subscribers-link medium-text">
    All subscribers</a>
  <svg [icon]="arrow" class="to-subscribers-icon"></svg>
</div>
