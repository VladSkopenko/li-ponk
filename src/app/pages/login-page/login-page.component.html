<form class="login-form"
      [formGroup]="form"
      (ngSubmit)="onSubmit()">

  <h1 class="h1 mb60">Login</h1>

  <label class="lp-control-label mb16">
    Username
    <input formControlName="username"
      class="lp-input"  type="text" placeholder="Enter username">
  </label>

  <label class="lp-control-label mb32">
    Password
    <input formControlName="password"
      class="lp-input" type="text" placeholder="Enter password">
  </label>

  <button class="btn btn-shadow" type="submit"> Enter </button>


</form>
<img src="assets/svg/li-ponk.png" alt="logo"  class="circle-image">
